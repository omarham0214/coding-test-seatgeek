apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation "com.android.support:appcompat-v7:${rootProject.ext.androidSupportVersion}"

  testImplementation "junit:junit:${rootProject.ext.jUnitVersion}"

  androidTestImplementation "com.android.support.test:runner:${rootProject.ext.testRunnerVersion}"
  androidTestImplementation "com.android.support.test.espresso:espresso-core:${rootProject.ext.espressoRunnerVersion}"
  compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

  implementation "io.reactivex.rxjava2:rxandroid:${rootProject.ext.rxAndroidVersion}"
  implementation "io.reactivex.rxjava2:rxjava:${rootProject.ext.rxJavaVersion}"

  implementation "com.squareup.retrofit2:retrofit:${rootProject.ext.retrofitVersion}"
  implementation "com.squareup.retrofit2:converter-moshi:${rootProject.ext.retrofitVersion}"
}